type: object
required:
  - name
  - email
  - password
properties:
  name:
    description: "User's name"
    type: string
    example: 'Anna Kirk'
  email:
    description: "User's email"
    type: string
    example: test@gmail.com
  password:
    description: "User's password"
    type: string
    example: '123456789'
