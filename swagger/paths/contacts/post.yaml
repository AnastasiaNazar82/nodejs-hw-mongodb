tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Anna Kirk'
          phoneNumber:
            description: "Contact's phone"
            type: string
            example: '+380670000505'
          email:
            description: "Contact's email"
            type: string
            example: 'test@gmail.com'
          isFavourite:
            description: 'Indicates whether the contact is marked as a favorite'
            type: boolean
            example: true
          contactType:
            description: 'Specifies the type of contact, indicating whether it is for work, home, or personal purposes'
            type: string
            enum: ['work', 'home', 'personal']
            example: 'work'
          photo:
            description: "Contact's photo"
            type: string
            example: 'https://res.cloudinary.com/qwedfg/image/upload/image.png'
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
